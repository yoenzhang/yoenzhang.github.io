  <script>
    function sendEmail() {
      var name = encodeURIComponent(document.getElementById("name").value);
      var email = encodeURIComponent(document.getElementById("email").value);
      var number = encodeURIComponent(document.getElementById("number").value);
      var message = encodeURIComponent(document.getElementById("message").value);
      var subject = encodeURIComponent("Message from yoenzhang.github.io");

      var mailtoLink = "mailto:yoen.zhang@uwaterloo.ca";
      mailtoLink += "?subject=" + subject;
      mailtoLink += "&body=Hi there! My name is " + name + ". ";
      mailtoLink += "You can send me an email at " + email + " ";
      mailtoLink += "or call me at " + number + ".%0D%0A";
      mailtoLink += " " + message;

      window.open(mailtoLink, '_blank');
    }
  </script>

  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Avenir", sans-serif;}
  body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
  }

  .full-height {
    height: 100%;
  }

  /* Create a Parallax Effect */
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .w3-wide {letter-spacing: 10px;}
  .w3-hover-opacity {cursor: pointer;}

  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 1600px) {
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: scroll;
      min-height: 400px;
    }
  }

  /* Grey Button */
  .btn {
    border: none;
    background-color: inherit;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
  }

  .default:hover {
    background: #e7e7e7;
  }

  .fix-middle{
    padding-top: 5px;
    padding-bottom: 10px;
  }

  </style>

    <div class="w3-top">

  <div id="particles">
      <div id="intro">
        <div style="color: black;" class="w3-content w3-container w3-padding-64 full-height" id="contact" >
          <div class="w3-row w3-padding-32 w3-section">
            <div class="w3-center w3-panel">
              <div class="w3-large w3-margin-bottom">
                <h3 class="w3-center">LET'S KEEP IN TOUCH</h3>
                <p style="font-size: 20px;"class="w3-center"><em>I'd love your feedback!</em></p>
                <i style="font-size: 20px;"class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Waterloo, Canada<br>
                <i style="font-size: 20px;"class="fa fa-phone fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Phone: +1 647 687 3980<br>
                <i style="font-size: 20px;"class="fa fa-envelope fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Email: yoen.zhang@uwaterloo.ca<br>
              </div>
              <p style="font-size: 20px;">We can grab a cup of <i class="fa fa-coffee"></i>, or leave me a note:</p>

              <form action="mailto:yoen.zhang@uwaterloo.ca" method="POST" name="form" role="form">
                <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                  <div class="w3-half">
                    <input class="w3-input w3-border" type="text" name="cf_name" id="name" placeholder="Name" required>
                  </div>
                  <div class="w3-half">
                    <input class="w3-input w3-border" type="text" name="cf_email" id="email" placeholder="Email" required>
                  </div>
                </div>
                <div style="padding-bottom: 10px;" class="fix-middle">
                  <input class="w3-input w3-border" type="text" name="cf_number" id="number" placeholder="Phone Number" required>
                </div>
                <textarea class="w3-input w3-border" name="cf_message" id="message" placeholder="Message" required></textarea>
                <button class="w3-button w3-black w3-right w3-section" type="button" onclick="sendEmail();">
                  <i class="fa fa-paper-plane"></i>
                  SEND MESSAGE
                </button>
              </form>
            </div>
          </div>
        </div>


    </div>
