<!doctype html>
<html lang="en" class="no-js">
<head>
  <base target="_blank">
  <meta charset="UTF-8" />
  <title>Yoen Zhang</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <script type="text/javascript" src="js/jquery.particleground.js"></script>
  <script type="text/javascript" src="js/demo.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      font-family: "Avenir", sans-serif;
      color: #777;
      line-height: 1.8;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keep the particles in the background */
      background: #f5f5f5;
    }

    .topnav {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      width: 100%;
      z-index: 100; /* Ensure it stays above other content */
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      position: relative;
      z-index: 10; /* Place above the particle background */
      padding: 100px 20px; /* Add top padding to avoid overlap with the navbar */
      text-align: center;
    }

    .form-section {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    textarea, input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <div class="topnav">
    <a target="_self" href="index.html">Home</a>
    <a target="_self" href="about.html">About</a>
    <a target="_self" href="contact.html">Contact</a>
  </div>

  <div id="particles"></div>

  <div class="content">
    <div class="form-section">
      <p>Let's Keep in Touch!</p>
      <p><i class="fa fa-map-marker"></i> Toronto, Canada</p>
      <p><i class="fa fa-phone"></i> +1 647 687 3980</p>
      <p><i class="fa fa-envelope"></i> yoenzhang@gmail.com</p>
      <form>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="number" placeholder="Phone Number" required>
        <textarea id="message" placeholder="Message" required></textarea>
        <button type="button" onclick="sendEmail();">
          <i class="fa fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>
  </div>
</body>
</html>
